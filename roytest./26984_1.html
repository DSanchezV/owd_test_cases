      </label>
      <a href="#thread=1">

        <p>

          <span class="body-text">Test 621234567 number.</span>
        </p>
      </a></li></ul></article>

          </menu>
        </form>

      <section role="region" class="panel new" id="thread-messages">

          <a id="messages-back-button" role="link">
            <span class="icon icon-back"></span>

          <menu type="toolbar">
            <a id="messages-edit-icon">
              <span class="icon icon-edit"></span>
            </a>
          </menu>
          <h1 aria-hidden="true" id="messages-header-text">New message</h1>
        </header>
        <div class="subheader" id="messages-subheader">
          <section id="messages-to-field">
            <section id="to-label" data-l10n-id="to">To:</section>
            <menu type="toolbar">
              <a id="messages-contact-pick-button">
                <span class="icon icon-user"></span>
              </a>
            </menu>
            <section class="singleline" id="messages-recipients-list"><span contenteditable="true" data-display="" data-name="" data-source="manual" data-number="" x-inputmode="verbatim" class="recipient"></span></section>
          </section>
          <div class="carrier-wrapper" data-l10n-id="carrier-unknown" id="contact-carrier">Carrier unknown</div>
          <section class="hide" role="notification" id="messages-max-length-notice">
            <p></p>
          </section>
          <!-- Notifications in this container will be rendered on top of the
          Compose field. These notifications should be hidden automatically so

          <div class="overlay">

            <section class="hide" role="notification" id="messages-resize-notice">

          <button type="submit" data-l10n-id="send" disabled="disabled" id="messages-send-button" style="margin-top: 1px;" data-counter="160/0">Send</button>

          <div contenteditable="true" data-l10n-id="composeMessage" name="message" id="messages-input" data-placeholder="Message" class="placeholder" style="max-height: 349px; height: 22px;"><br /></div>
        </form>
        <form data-type="edit" id="messages-edit-form" role="dialog">

              </menu>
              <h1 data-l10n-id="editMode" id="messages-edit-mode">Edit messages</h1>
            </header>
          </section>
          <menu>
            <button data-l10n-id="deselect-all" class="edit-button" disabled="disabled" id="messages-uncheck-all-button">Deselect all</button>
            <button data-l10n-id="select-all" class="edit-button" id="messages-check-all-button">Select all</button>
          </menu>
        </form>
      </section>
